<!DOCTYPE html>
<html>
<head>
    <title>Call JavaScript Function</title>
</head>
<body>
    <button onclick="callJavaScriptFunction()">Call JavaScript</button>
    <script>
        function callJavaScriptFunction() {
            // Call the JavaScript function directly
            var result = myJavaScriptFunction();
            alert(result);
        }

        function myJavaScriptFunction() {
            return "Hello, World!";
        }
    </script>
</body>
</html>
